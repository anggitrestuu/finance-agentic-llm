<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Audit Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Finance Audit Assistant</h1>
            </div>
            <div class="categories">
                <h2>Categories</h2>
                <button class="category-btn" data-category="Revenue Cycle Audit">Revenue Cycle</button>
                <button class="category-btn" data-category="Expenditure Cycle Audit">Expenditure Cycle</button>
                <button class="category-btn" data-category="Fraud Detection">Fraud Detection</button>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Ask a question about audit analysis..."></textarea>
                    <button id="send-btn">Send</button>
                    <button id="reset-btn">Reset Chat</button>
                </div>
            </div>
            <button id="toggle-logs" class="toggle-logs-btn">Show Logs</button>
            <div id="logs-panel" class="logs-panel">
                <div class="logs-header">
                    <h2>Agent Logs</h2>
                    <button id="close-logs-btn" class="close-logs-btn">&times;</button>
                </div>
                <div id="logs-content" class="logs-content"></div>
            </div>
        </div>
    </div>

    <!-- Loading indicator template -->
    <template id="loading-template">
        <div class="message assistant loading">
            <div class="message-header">
                <span class="message-role">Audit Assistant</span>
                <span class="message-time"></span>
            </div>
            <div class="message-content">
                <div class="loading-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="loading-text">Processing your request...</div>
                </div>
            </div>
        </div>
    </template>

    <!-- Message template -->
    <template id="message-template">
        <div class="message">
            <div class="message-header">
                <span class="message-role"></span>
                <span class="message-time"></span>
            </div>
            <div class="message-content"></div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
